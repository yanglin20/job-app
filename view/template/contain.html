<div class="contain" ng-controller="mainCtrl">
	<ul>
		<li ng-repeat="(key, value) in data" ui-sref="show({id:value.id})">
			<img ng-src="{{value.imageUrl}}" alt="">
			<div>
				<h2>{{value.companyName}} <span>[{{value.cityName}}]</span> {{value.industryName}}&nbsp;&nbsp;{{value.scaleName}}</h2>
				<p>{{value.salaryName}}</p>
				<p>{{value.date}}</p>
			</div>
		</li>

	</ul>	
</div>
